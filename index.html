<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        Tic Tac Toe
    </div>
    <div class="main">
        <div class="message">Placeholder text</div>
        <div class="gameboard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="new-game">New Game</button>
    </div>
    <dialog class="new-game">
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" name="player1-name">
        <label for="player1-symbol">Player 1 Symbol:</label>
        <input type="text" id="player1-symbol" name="player1-symbol">
        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" name="player2-name">
        <label for="player2-symbol">Player 2 Symbol:</label>
        <input type="text" id="player2-symbol" name="player2-symbol">
        <button>Play Tic Tac Toe!</button>
        <button>Cancel</button>
    </dialog>
</body>
</html>
